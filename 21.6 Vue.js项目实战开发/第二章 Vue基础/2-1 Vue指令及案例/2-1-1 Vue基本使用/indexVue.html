<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<!--差值表达式：支持基本的计算操作-->
<!--整个区域内的app，都可以使用对象msg-->
<div id="app">
  <div>{{msg}}</div>
  <div>{{msg+'-----'+123}}</div>
  <div>{{1+2}}</div>
</div>
</body>
</html>

<script>
  var vm = new Vue({
    // 元素的挂在位置（值可以是CSS选择器或者DOM元素）
    el:'#app',
    // 模型数据（值是一个对象）
    data:{
      msg:'Hello World'
    }
  });
</script>
