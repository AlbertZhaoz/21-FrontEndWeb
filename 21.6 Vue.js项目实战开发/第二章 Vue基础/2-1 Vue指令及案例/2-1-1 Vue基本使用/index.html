<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--打印helloworld原生实现-->
<div id="msg"></div>
</body>
</html>

<script type="text/javascript">
  var msg = 'Hello world';
  var div = document.getElementById('msg');
  div.innerText = msg;
</script>

<style>
  #msg{
    width: 200px;
    height: 200px;
    background-color: pink;
  }
</style>
