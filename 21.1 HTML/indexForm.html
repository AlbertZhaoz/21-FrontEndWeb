<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--input 输入表单元素 text password checkbox radio submit-->
<!--select 下拉表单-->
<!--textarea文本域-->

<!--1. 表单域 form：提交区域内表单元素给后台服务器-->
<!--2. 文件与 file: input type 属性值，使用场景上传文件-->
<!--3. 文本域 textarea 可以输入多行文字，比如留言板、网站介绍。-->

<from>
    <input type="text" name="username"/>
    <input type="file" name="username"/>
    <select name="city">
        <option>北京</option>
        <option>上海</option>
    </select>
    <textarea name="message"></textarea>
</from>

</body>
</html>
