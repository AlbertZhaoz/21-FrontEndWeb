<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            /*让块级盒子水平居中对齐*/
            /*上下100px, 左右auto*/
            margin: 100px auto;
        }

        .box img {
            /*图片宽度和父亲一样宽，就不会超过父容器宽度*/
            width: 100%;
            /*这边一定不能设置 height 会顶出去*/
            /*height: 300px;*/
            margin: auto;
        }

        .review {
            height: 50px;
            font-size: 14px;
            /*因为这个段落没有 width 属性，所以padding不会撑开盒子宽度*/
            padding: 0 28px;
            /*因为有 height 属性，所以不用 padding*/
            margin-top: 30px;
        }

        .appraise {
            font-size: 12px;
            padding: 0 28px;
            margin-top: 20px;
        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }

        .info h4 {
            /*转换为 行内块，让其他行内元素可以在一排*/
            display: inline-block;
            /*设置文字宽度后可以取消加粗*/
            font-weight: 400;
        }

        .info span {
            color: #ff6700;
        }

        .info em {
            /*让倾斜的文字不倾斜*/
            font-style: normal;
            color: #ebe4e0;
            /*上右下左*/
            margin: 0 6px 0 15px;
        }

        a {
            color: #333;
            /*让链接不含下划线*/
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="box">
    <img src="pic/img.png">
    <p class="review">快递牛，整体不错，蓝牙信号强啊。</p>
    <div class="appraise">来自于 1214314 的评价</div>
    <div class="info">
        <h4><a href="">Redmi AirPos</a></h4>
        <em>|</em>
        <span>99.9 元</span>
    </div>
</div>
</body>
</html>
