<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .red {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    .blue{
      width: 100px;
      height: 100px;
      background-color: blue;
    }
    /*让文字的行高等于盒子的高度，就可以让文字在当前盒子内垂直居中*/
    .centerLine{
      height: 100px;
      line-height: 100px;
      background-color: grey;
    }
  </style>
</head>
<body>
<div class="red">红色</div>
<div class="blue"/>蓝色</div>
<div class="red"/>红色</div>
<div class="centerLine"/>我要居中</div>
</body>
</html>
