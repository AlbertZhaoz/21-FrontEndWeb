<!DOCTYPE html>
<html lang="en">
<head>

<!--
display:none 隐藏元素，不再占有原来的位置，用的更多。
display:block 显示元素/转换为块级元素。

visibility(集成上一个父对象的可见性）
visibility:hidden 隐藏元素，依旧占有原来的位置。
visibility:visible

overflow 溢出部分显示/隐藏
overflow:visible
overflow:hidden
overflow:auto 在需要的时候增加滚动条
overflow:scroll 显示滚动条
-->


    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /*盒子层叠：子绝父相*/
    .tudou{
      position: relative;
      width: 444px;
      height: 320px;
      background-color: pink;
      margin:30px auto
    }

    .mask{
      /*隐藏遮罩层*/
      display: none;
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0, .4);
    }

    /*当鼠标经过外层盒子，让里面的遮罩层显示出来*/
    .tudou:hover .mask{
      display: block;
    }
  </style>
</head>
<body>
  <div class="tudou">
    <div class="mask"></div>
  </div>
</body>
</html>
