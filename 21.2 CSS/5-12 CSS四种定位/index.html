<!--定位模式 position-->
<!--static 静态定位,无定位，元素默认方式-->

<!--relative 相对定位：
1.自恋型，原来的位置。不脱标，停职观察。
2.典型应用：给绝对定位当爹-->

<!--absolute 绝对定位:拼爹定位
如果父元素或祖先元素没有定位，则以浏览器为准进行定位(Document文档)
脱标定位，下面元素会受到影响。
-->

<!--子绝父相
子绝，在父亲手心跑，不影响其他元素
父相，加一个不会影响脱标的定位-相对定位
-->

<!--fixed 固定定位
固定于浏览器可视区的位置
不随滚动条滚动
-->

<!--黏性定位 sticky,兼容性不太好-->
