<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- 采用结构和样式相分离思想 -->
<div class="header w">
    <!-- logo部分 -->
    <div class="logo">
        <img src="../img/logo.png" alt="">
    </div>
    <!-- 导航栏部分 nav-->
    <div class="nav">
        <!--所有导航涉及到带链接的都要用 ul>li>a 这种方式来写，防止浏览器降权-->
        <ul>
            <li><a href="">首页</a></li>
            <li><a href="">课程</a></li>
            <li><a href="">职业规划</a></li>
        </ul>
    </div>
    <!-- 搜索部分 search-->
    <div class="search">
        <input type="text" value="输入关键词">
        <button/>
    </div>
<!--    用户头像模块-->
    <div class="user">
        <img src="../img/user.png" alt=""/>
        我是尼古拉斯凯奇
    </div>
</div>
</body>
</html>
